<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#4C1D95" flood-opacity="0.4"/>
    </filter>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Main rounded square background -->
  <rect x="2" y="2" width="36" height="36" rx="8" ry="8" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Shine overlay -->
  <rect x="2" y="2" width="36" height="18" rx="8" ry="8" fill="url(#shineGradient)"/>

  <!-- Connection nodes representing MCP protocol -->
  <circle cx="10" cy="12" r="3" fill="url(#nodeGradient)"/>
  <circle cx="30" cy="12" r="3" fill="url(#nodeGradient)"/>
  <circle cx="20" cy="12" r="2.5" fill="#FCD34D"/>

  <!-- Connection lines -->
  <line x1="13" y1="12" x2="17.5" y2="12" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="22.5" y1="12" x2="27" y2="12" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" opacity="0.9"/>

  <!-- Vertical connectors to text area -->
  <line x1="10" y1="15" x2="10" y2="19" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  <line x1="30" y1="15" x2="30" y2="19" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
  <line x1="20" y1="14.5" x2="20" y2="19" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" opacity="0.6"/>

  <!-- MCP Text - bold, modern, readable -->
  <text x="20" y="30" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="12" font-weight="800" fill="#FFFFFF" text-anchor="middle" letter-spacing="0.5">MCP</text>

  <!-- Subtle bottom accent line -->
  <rect x="12" y="33" width="16" height="1.5" rx="0.75" fill="#22D3EE" opacity="0.8"/>
</svg>
