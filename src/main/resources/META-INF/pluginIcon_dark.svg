<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818CF8"/>
      <stop offset="50%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#C084FC"/>
    </linearGradient>
    <linearGradient id="shineGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.25"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
    <filter id="shadowDark" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#1E1B4B" flood-opacity="0.5"/>
    </filter>
    <filter id="glowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="nodeGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#67E8F9"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
  </defs>

  <!-- Main rounded square background -->
  <rect x="2" y="2" width="36" height="36" rx="8" ry="8" fill="url(#bgGradientDark)" filter="url(#shadowDark)"/>

  <!-- Shine overlay -->
  <rect x="2" y="2" width="36" height="18" rx="8" ry="8" fill="url(#shineGradientDark)"/>

  <!-- Connection nodes representing MCP protocol - brighter for dark theme -->
  <circle cx="10" cy="12" r="3" fill="url(#nodeGradientDark)" filter="url(#glowDark)"/>
  <circle cx="30" cy="12" r="3" fill="url(#nodeGradientDark)" filter="url(#glowDark)"/>
  <circle cx="20" cy="12" r="2.5" fill="#FDE047" filter="url(#glowDark)"/>

  <!-- Connection lines -->
  <line x1="13" y1="12" x2="17.5" y2="12" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22.5" y1="12" x2="27" y2="12" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Vertical connectors to text area -->
  <line x1="10" y1="15" x2="10" y2="19" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <line x1="30" y1="15" x2="30" y2="19" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <line x1="20" y1="14.5" x2="20" y2="19" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" opacity="0.7"/>

  <!-- MCP Text - bold, modern, readable -->
  <text x="20" y="30" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="12" font-weight="800" fill="#FFFFFF" text-anchor="middle" letter-spacing="0.5">MCP</text>

  <!-- Subtle bottom accent line - brighter for dark theme -->
  <rect x="12" y="33" width="16" height="1.5" rx="0.75" fill="#67E8F9" opacity="0.9"/>
</svg>
